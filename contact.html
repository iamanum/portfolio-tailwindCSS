<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Anum Munir</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-gray-800 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-semibold text-teal-400">Anum Munir</h1>
            <nav class="flex gap-6">
                <a href="index.html" class="text-white text-lg font-semibold uppercase hover:text-teal-400 transition">Home</a>
                <a href="about.html" class="text-white text-lg font-semibold uppercase hover:text-teal-400 transition">About</a>
                <a href="contact.html" class="text-white text-lg font-semibold uppercase hover:text-teal-400 transition">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-20 bg-gradient-to-r from-teal-400 to-cyan-500 text-white text-center">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-semibold mb-6 animate-fadeInUp">Contact Me</h2>
            <p class="text-lg mb-8">I'd love to hear from you! Feel free to reach out to me for any collaboration, inquiries, or just a friendly chat.</p>
            <form action="#" method="POST" class="max-w-lg mx-auto bg-black bg-opacity-70 p-8 rounded-lg shadow-xl space-y-6 animate-fadeInUp">
                <input type="text" name="name" placeholder="Your Name" required class="w-full p-4 bg-gray-800 text-white rounded-md placeholder-gray-400 focus:ring-2 focus:ring-teal-400">
                <input type="email" name="email" placeholder="Your Email" required class="w-full p-4 bg-gray-800 text-white rounded-md placeholder-gray-400 focus:ring-2 focus:ring-teal-400">
                <textarea name="message" placeholder="Your Message" rows="6" required class="w-full p-4 bg-gray-800 text-white rounded-md placeholder-gray-400 focus:ring-2 focus:ring-teal-400"></textarea>
                <button type="submit" class="w-full py-3 bg-teal-400 text-white rounded-md hover:bg-teal-500 transition">Send Message</button>
            </form>
            <div class="mt-12">
                <p class="text-lg mb-4">Connect with me:</p>
                <div class="flex justify-center gap-6">
                    <a href="https://www.facebook.com/iamanummunir/" target="_blank">
                        <img src="images/facebook-icon.png" alt="Facebook" class="w-8 h-8 hover:scale-110 transition-transform">
                    </a>
                    <a href="https://www.linkedin.com/in/anum-munir-52444624a/" target="_blank">
                        <img src="images/linkedin-icon.png" alt="LinkedIn" class="w-8 h-8 hover:scale-110 transition-transform">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>&copy; 2024 Anum Munir</p>
    </footer>

    <!-- Tailwind CSS Animations -->
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out;
        }
    </style>

</body>
</html>
